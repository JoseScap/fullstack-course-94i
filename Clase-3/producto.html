<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Esta es la etiqueta principal -->
    <table>
        <!-- Esta es la fila de las cabeceras -->
        <!-- TR -> Table Row -> Fila de Tabla -->
        <tr>
            <!-- Las n cabeceras van aqui -->
            <!-- TH -> Table Head -> Cabecera de tabla -->
            <th>Productos</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
        <!-- Aqui ya van las filas que son parte del cuerpo -->
        <tr>
            <!-- TD -> Table Data -> Datos de la tabla -->
            <!-- Un dato es la unidad minima de informacion -->
            <td>Nike Airmax</td>
            <td>Zapatillas de color cream con azul</td>
            <td>$ 25.000</td>
            <td>15</td>
        </tr>
    </table>

</body>

</html>
